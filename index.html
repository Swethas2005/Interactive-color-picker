<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #main{
        width: 400px;
        height: 400px;
        border: 1px dashed black;
        border-radius: 10px;
        margin-left: 500px;
        margin-top: 20px;
      }
    </style>
    <title>Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here

    function App(){
        const [color,setColor]=React.useState("");

        const handleChange = (event) => {
        setColor(event.target.value);
        };

        const handleReset = () => {
        setColor("");
        };

        let backGroundColor={
          backgroundColor : color
        }

        if(color.length>7){
          alert ("Please enter valid hex code");
          handleReset()
        }else{
          return (
            <div>
            <input type="text" placeholder="Please enter hex code only " 
            onChange={handleChange}
            value={color}
            // styling
            style={{marginLeft:"550px",width:"300px",height:"30px",fontSize:"20px",marginTop:"60px"}}/>

            <div id="main" style={backGroundColor}></div>

            <button style={{width:"300px",height:"40px",border:"none",borderRadius:"20px",backgroundColor:"green",color:"white",fontSize:"18px",marginLeft:"550px",marginTop:"20px",}} onClick={handleReset}>Reset</button>
           </div>
          )
        }
            
        
    }
    const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
    reactRoot.render(<App/>);
  </script>
</html>
